<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=League+Spartan:wght@100..900&family=Manrope:wght@200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link class="js-stylesheet" rel="stylesheet" href="styles/theme-1.css" />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <main>
      <section class="app">
        <div class="app__container">
          <div class="app__header">
            <h1 class="app__header--title">TODO</h1>
            <img
              class="app__header--icon js-theme-selector"
              src="images/icon-moon.svg"
              alt="Moon icon"
            />
          </div>
          <div class="app__input--wrapper">
            <div class="radio-wrapper">
              <input
                type="checkbox"
                name="input-field"
                id="radio-input"
                aria-label="decorative checkbox"
              />
            </div>
            <input
              type="text"
              name="input-field"
              id="input-field"
              class="js-todo-input"
              placeholder="Create a new todo..."
            />
          </div>
          <div class="app__todo--container js-todo-container"></div>
          <div class="app__taskbar--wrapper js-taskbar-wrapper"></div>
        </div>
      </section>
    </main>

    </div> -->
    <script src="dist/main.js" type="module"></script>
  </body>
</html>
